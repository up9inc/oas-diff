name: acceptance tests

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'
  push:
    branches:
      - 'develop'
      - 'main'

jobs:
  run-acceptance-tests:
    name: Run acceptance tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Checkout lib fork repo
        uses: actions/checkout@v3
        with:
          repository: up9inc/diff
          ref: feature/public_diff_functions
          path: lib

      - name: Diff Lib Tests
        run: make -C lib test

      - name: Acceptance Tests
        run: make acceptance-test
